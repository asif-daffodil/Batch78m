<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row min-vh-100 d-flex">
        <div class="col-md-5 m-auto p-4 bg-light border rounded-4 shadow">
          <div class="fs-4 fw-lighter mb-3">Signup Form</div>
          <form action="">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control border-0 border-bottom border-dark shadow-none"
                placeholder="Your Email"
              />
              <label for="">Your Email</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control border-0 border-bottom border-dark shadow-none"
                placeholder="Your Password"
              />
              <label for="">Your Password</label>
            </div>
            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" />
              <label for="" class="form-check-label text-muted"
                >I agree with <a href="">terms & condition</a></label
              >
            </div>
            <button type="submit" class="btn btn-primary btn-sm px-3 rounded-pill">Sign-up</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
