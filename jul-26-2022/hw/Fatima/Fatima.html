 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
 </head>
 <body>
      
      <Center>
         <h1>Sign Up Form </h1>
         <form action="" autocomplete="on" target="_blank">
         <label for="Fname"><strong>First Name :</strong> </label>
         <input type="text" name="" id="Fname" placeholder="First Name" required autofocus><br><br>

         <label for="Lname"><strong>Last Name :</strong> </label>
         <input type="text" name="" id="Lname" placeholder="Last Name" required><br><br>

         <label for="Mnumber"><strong>Mobile Number :</strong> </label>
         <input type="tel" name="" id="Mnumber" placeholder="Mobile Number" required><br><br>

         <label for="Email"><strong>Email :</strong> </label>
         <input type="Email" name="" id="Email" placeholder="Email" required><br><br>

         <label for="Password"><strong>Password :</strong> </label>
         <input type="password" name="" id="Password" placeholder="Password" required><br><br>

         <label for="Website"><strong>Website :</strong> </label>
         <input type="url" name="" id="Website" placeholder="Website"><br><br>

         <label for="DOB"><strong> Date Of Birth :</strong></label>
         <input type="datetime-local" name="" id="DOB" required> <br><br>


         <label for="Gender"><strong>Gender :</strong> </label>
         <input type="radio" name="Gender" id="Gender" value="Male" required>Male
         <input type="radio" name="Gender" id="Gender" value="Female" required>Female
         <input type="radio" name="Gender" id="Gender" value="Others" required> Others <br><br>

          <label for="Siblings"><strong>Siblings :</strong> </label>
          <input type="number" name="" id="Siblings"><br><br>


         <label for="Color"><strong>Favourite Color :</strong> </label>
         <input type="color" name="" id="Color"><br><br>
   
         <label for="Quota"><strong>Quota :</strong> </label>
         <input type="checkbox" name="Quota" id="Quota" value="Entitled">Entitled
         <input type="checkbox" name="Quota" id="Quota" value="Freedom Fighter">Freedom Fighter
         <input type="checkbox" name="Quota" id="Quota" value="Women">Women
         <input type="checkbox" name="Quota" id="Quota" value="Ethnic">Ethnic <br><br>
   
         <label for="Country"><strong>Country : </strong> </label>
         <select name="" id="">
            <option value=""> Select Your Country </option>
            <option value="BD" >Bangladesh</option>
            <option value="IN" >India</option>
            <option value="PA">Pakistan</option>
            <option value="US">United State</option>
            <option value="UK">United kingdom</option>
            <option value="Others">Others</option>
         </select><br><br>
         
   
         <label for="Ythoughts"><strong>Your Thoughts :</strong> </label><br><br>
         <textarea name="Your Thoughts" id="Ythoughts" cols="30" rows="5" placeholder="Your Thoughts"></textarea> <br><br>
   
         <label for="File"><strong>Document :</strong> </label>
         <input type="file" name="File" id="File" multiple required><br><br>

         <input type="submit" name="submit" id="">
         
   
         </Center>
         
      </body>
         </html>
