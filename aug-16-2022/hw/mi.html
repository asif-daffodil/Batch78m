<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German flag</title>
</head>
<style> 
.flag {
    position: relative;
    display:table;
    margin: 50px auto 0;

}
    .yellow{
        width: 400px;
        height: 80px;
        background-color:yellow;
    }
.red{
    width: 400px;
    height: 80px;
    background-color: red;
}
.black{
    width: 400px;
    height: 80px;
    background-color: black;
}
.bamboo{
    width: 10px;
    height: 500px;
    background-color: black;
    position: absolute;
    top: -20px ;
    border-radius: 5px;

}
.box{
    width: 62px ;
    height: 61px ;
    position: absolute;
    left: -25px;
    bottom: -250px;
    background-color: black;
    border-radius: 10px 10px 0 0 ;
}
</style>

<body>
    <div class="flag">
        <div class="black"></div>
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="bamboo"></div>
        <div class="box"></div>
    </div>
</body>
</html>
