<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_Form</title>
</head>
<body>
    <h1>Longin Form</h1>
    <form action="">
        <div>
        <label for="firstname">Frist Name:</label>
        <input type="text" name="name" id="firstName" required>
        </div>
        <br><br>

        <div>
        <label for="lastname">Last Name:</label>
        <input type="text" name="name" id="lastName" required>
        </div>
        <br><br>

        <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        </div>
        <br><br>

        <div>
        <label for="Phone">Phone:</label>
        <input type="number" name="phone" id="Phone" required>
        </div>
        <br><br>

        <div>
            <label for="website">Website</label>
            <input type="url" name="website" id="website">
        </div>
        <br><br>

         <div>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        </div>
        <br><br>

         <div>
        <label for="password">Confirm Password:</label>
        <input type="password" name="password" id="password" required>
        </div>
        <br><br>

         <div>
        <label for="image">Upload Image:</label>
        <input type="file" name="image" id="image" required>
        </div>
        <br><br>

        <div>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="gender">Male
        <input type="radio" name="gender" id="gender">Female
        <input type="radio" name="gender" id="gender">Others
        </div>
        <br><br>

        <div>
        <label for="Religion">Religion</label>
        <select name="" id="">
            <option value="islam" selected>Islam</option>
            <option value="chri">Christian</option>
            <option value="jws">Judaism</option>
            <option value="jan">Jainism</option>
        </select>
        </div>
        <br><br>

        <div>
        <label for="DOB">Birthday:</label>
        <input type="date" name="dob" id="dob">
        </div>
        <br><br>

        <div>
        <label for="color">Hair Color:</label>
        <input type="color" name="color" id="color">
        </div>
        <br><br>

        <div>
            <label for="advantage">Advanatages:</label>
            <input type="checkbox" value="woman" id="woman">Woman
            <input type="checkbox" value="woman" id="woman">Tribe
            <input type="checkbox" value="woman" id="woman">Freedom Fighter
            <input type="checkbox" value="woman" id="woman">Disabled
        </div>
        <br><br>
        <div>
            <label for="country">Country:</label>
            <select name="country" id="country">
            <option value="">--Select--</option>
            <option value="BD">Bangladesh</option>
            <option value="PK">Pakistan</option>
            <option value="NP">Nepal</option>
            <option value="MAL">Maldives</option>
            <option value="BHT">Bhutan</option>
        </select>
        </div>

        <br><br>

        <div>
            <label for="cmt">Write Comments:</label>
            <textarea name="message" id="cmt" cols="50" rows="5"></textarea>
        </div>

        <br><br>

        <div>
            <input type="submit" value="submit">
            <button type="reset">Reset</button>
        </div>
        

    </form>
    
</body>
</html>
