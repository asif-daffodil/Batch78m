<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title> Registration Form</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h1>Login Form</h1>	
	<div id="reg-form">
		<form action="" method="">
			<label for="first name">First Name :</label>
			<input type="text" name="first name="" " placeholder=" saeed" required 
			minlength="3"
			maxlength="5">
			
			<br><br>
			
			<label for="last name">Last Name :</label>
			<input type="text" name="last name="" " placeholder=" mirza" required>

			<br><br>

			<div>

				<label for="gender-male">Male</label>
				<input type="radio" name="gender-choice" value="Male">
				
				
				<label for="gender-female">Female</label>
				<input type="radio" name="gender-choice" value="Female">

				
				<label for="gender-other">Other</label>
				<input type="radio" name="gender-choice" value="choice-3">


			</div>

			<br>

			<div>
				<label for="email">Email</label>
				<input type="email" name="email" placeholder="examp;e@email.com">

				<label for="password">Password</label>
				<input type="password" name="password" placeholder="*******">

			</div>

			<br>

			<div>
				<label for="Month">Birthday</label>
				<select name="Month" id="">
				<option value="0" selected disabled>Months</option>
				<option value="Jan">January</option>
				<option value="Feb">February</option>
				<option value="mar">March</option>
				<option value="Apr">April</option>
				<option value="May">May</option>
				<option value="June">June</option>
				<option value="Jul">July</option>
				<option value="Aug">August</option>
				<option value="Sep">September</option>
				<option value="Oct">October</option>
				<option value="Nov">November</option>
				<option value="Dec">December</option>
				</select>
			</div>
			
			<br><br>

			<div>
				<label for="DOB"> Date Of Birth</label>
				<input type="date">
				<input type="time">
			</div>

			<br><br>

			<label for="comment">your Comment : </label> 
			
			<br>
			
			<textarea name="" id="" cols="30" rows="10" placeholder="Your Text Here"></textarea>

			<br>

			<label for="agree">I agree to all the conditions of the form</label>
			<input type="checkbox" name="agree">
		

			<br><br> 

			<button type="submit">Sign Up</button>
			<input type="reset">
			

		</form>

</body>
</html>
