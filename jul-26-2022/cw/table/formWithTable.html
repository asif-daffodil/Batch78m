<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form With Table</title>
  </head>
  <body>
    <form action="">
      <table>
        <tr>
          <td colspan="3"><h2>Log-In Form</h2></td>
        </tr>
        <tr>
          <td><label for="">Email Address</label></td>
          <td>:</td>
          <td><input type="email" placeholder="Your Email" /></td>
        </tr>
        <tr>
          <td><label for="">Password</label></td>
          <td>:</td>
          <td><input type="password" placeholder="Your Password" /></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td><input type="submit" value="Log In" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
