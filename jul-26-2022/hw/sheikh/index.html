<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Making a loging form</title>
  </head>
  <body>
    <center><h1>FILL UP THE FORM</h1></center>
    <form action="">
      <b><label for="firstname">First Name :</label></b>
      <input
        type="text"
        placeholder="First Name"
        id="firstname"
        minlength="6"
        maxlength="10"
      />
      <b><label for="lastname">Last Name :</label></b>
      <input
        type="text"
        placeholder="Last Name"
        id="lastname"
        minlength="6"
        maxlength="10"
      /><br /><br />

      <b> <label for="fathersname">Father's Name :</label></b>
      <input type="text" placeholder="Father's Name" id="fathersname" />

      <b><label for="fathersoccupation">Father's Occupation :</label></b>
      <select name="" id="fathersoccupation">
        <option value="">--Select--</option>
        <option value="">Business</option>
        <option value="">Govt. Job</option>
        <option value="">Non Govt. Job</option>
        <option value="">Pilot</option>
        <option value="">Teacher</option>
        <option value="">Doctor</option>
        <option value="">Others</option>
        <option value="">Retired</option></select
      ><br /><br />

      <b><label for="mothersname">Mother's Name :</label></b>
      <input type="text" placeholder="Mother's Name" id="mothersname" />

      <b><label for="mothersoccupation">Mother's Occupation :</label></b>
      <select name="" id="mothersoccupation">
        <option value="">--Select--</option>
        <option value="">Housewife</option>
        <option value="">Business</option>
        <option value="">Govt. Job</option>
        <option value="">Non Govt. Job</option>
        <option value="">Pilot</option>
        <option value="">Teacher</option>
        <option value="">Doctor</option>
        <option value="">Others</option>
        <option value="">Retired</option></select
      ><br /><br />

      <b><label for="dob">Date of birth :</label></b>
      <input type="date" placeholder="date of birth" id="dob" />

      <b><label for="tob">Time of Birth :</label></b>
      <input type="time" id="tob" />

      <b><label for="pob"> Place of Birth :</label></b>

      <input
        type="text"
        placeholder="Write City and Country"
        id="pob"
      /><br /><br />

      <b><label for="presentaddress">Present Address :</label></b>
      <input
        type="text"
        placeholder="Present Address"
        id="presentaddress"
      /><br /><br />

      <b><label for="permanentaddress">Permanent Address :</label></b>
      <input
        type="text"
        placeholder="Permanent Address"
        id="permanentaddress"
      /><br /><br />

      <b><label for="gender">Gender :</label></b>
      <input type="radio" name="gender" id="gender" />Male
      <input type="radio" name="gender" id="gender" />Female
      <input type="radio" name="gender" id="gender" />Others <br /><br />

      <b><label for="country">Your Country's Name :</label></b>
      <select name="" id="country">
        <option value="">--Select One--</option>
        <option value="">Argentina</option>
        <option value="">Bangladesh</option>
        <option value="">India</option>
        <option value="">Pakistan</option>
        <option value="">United Kingdom</option></select
      ><br /><br />

      <b><label for="nationality">Nationality :</label></b>
      <input type="text" placeholder="Nationality" id="nationality" />
      <br /><br />

      <b><label for="religion">Religion :</label></b>
      <input type="text" placeholder="Religion" id="religion" /> <br /><br />

      <b><label for="height">Height :</label></b>
      <input type="number" placeholder="Foot" id="height" />
      <input type="number" placeholder="Inches" /><br /><br />

      <b><label for="bloodgroup">Blood Group :</label></b>
      <select name="" id="bloodgroup">
        <option value="">--Select One--</option>
        <option value="">A+</option>
        <option value="">A-</option>
        <option value="">AB+</option>
        <option value="">AB-</option>
        <option value="">O+</option>
        <option value="">O-</option></select
      ><br /><br />

      <b><label for="">Your Favourite Color :</label></b>
      <input type="color" /><br /><br />

      <b><label for="mobilenumber">Mobile Number :</label></b>
      <input
        type="number"
        placeholder="Mobile Number"
        id="mobilenumber"
      /><br /><br />

      <b><label for="email">E-mail Address :</label></b>
      <input
        type="email"
        placeholder="example@gmail.com"
        id="email"
      /><br /><br />

      <b><label for="webaddress">Web-Address :</label></b>
      <input
        type="url"
        placeholder="www.example.com"
        id="webaddress"
      /><br /><br />

      <b><label for="">Quata :</label></b>
      <input type="checkbox" />Staff <input type="checkbox" />Tribe
      <input type="checkbox" />Women <input type="checkbox" />Freedom Fighter
      <input type="checkbox" />Disabled <br /><br />

      <b><label for="picture">Upload Your Picture</label></b>
      <input type="file" id="picture" /><br /><br />

      <b><label for="password">Your Password :</label></b>
      <input type="password" id="password" /><br /><br />

      <b><label for="comment">Write Your Comment :</label></b
      ><br />
      <textarea
        name=""
        id="comment"
        cols="30"
        rows="10"
        placeholder="Write Here"
      ></textarea
      ><br /><br />

      <input type="reset" />
      <input type="submit" />
    </form>
  </body>
</html>
